<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Arquivos CSV e TXT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Importar arquivo CSV ou TXT</h2>
    <input type="file" id="csvFile" accept=".csv, .txt" />
    
    <!-- Área com rolagem horizontal para a tabela -->
    <div class="tabela-wrapper">
      <div id="output"></div>
    </div>
  </div>

  <script src="leitor.js"></script>
</body>
</html>
